<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="main.css">

    <title>Manifold viewport</title>
    <link rel="icon" href="logo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content col">
        <div class="row" style="align-items: center; justify-content: center; padding: 0.25em">
            <div id="question" style="padding-right: 0.5em;"></div>
            <div class="col" style="align-items: center">
                <div id="chance" style="color: #A5FF6E;"></div>
                <div style="color: #A5FF6E; font-size: 0.7em; margin-top: -.3em;">favoured</div>
            </div>
        </div>
        <div class="col" style="flex: 1 1; align-items: stretch; min-height: 0px; /*padding: .25em;*/">
            <!-- <img src="graph.png" style="object-fit: contain; height: 100%; max-width: 90%;"> -->
            <canvas id="chart" style="height: 100%; aspect-ratio: unset;"></canvas>
        </div>
        <div class="row" style="justify-content: flex-end; align-items: center; padding: 0.2em;">
            <div id="transactions" class="col" style="flex: 1 1; height: 100%; align-items: flex-start; justify-content: flex-end;">
                <div id="transaction-template" class="transaction"><p class="name"></p> bought M$<p class="amount">1000</p> of </div>
            </div>
            <div class="col" style="text-align: center">
                <div style="background-image: url(logo-white.svg); background-size: contain; background-repeat: no-repeat; background-position: center; aspect-ratio: 1; display: block; height: 2em;"></div>
                <div style="font-size: 0.45em; white-space: nowrap; font-weight: 800;">
                    Manifold Markets
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
