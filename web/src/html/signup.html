<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="signup.css">

    <title>Signup</title>
    <link rel="icon" href="logo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&family=Major+Mono+Display&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
</head>

<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="col" style="background-color: white; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px #ddd;">
        <p style="color: #333; font-size: 0.4em; padding-bottom: 10px; margin: 0; width: 100%; text-align: center;">Link Twitch and Manifold account</p>
        <div class="row">
            <input id="musername" placeholder="Manifold username">
            <input id="apikey" placeholder="Manifold API key" style="width: 30vw;">
        </div>
        <p id="errorMessage" style="color: rgb(224, 75, 75); font-size: 0.3em; padding-bottom: 10px; margin: 0;"></p>
        <div class="row" style="margin-top: .1em; justify-content: center;">
            <button id="signup">Signup</button>
        </div>
    </div>
    <div class="row" style="margin-top: 1em">
        <a id="addbot" target="_blank">Add bot to your channel</a>
    </div>
    <div class="row" style="margin-top: 1em">
        <button id="copyOverlayLink" style="margin-right: 1em;">Copy overlay link</button>
        <button id="copyDockLink">Copy dock link</button>
    </div>
    <script src="signup.js"></script>
</body>

</html>
